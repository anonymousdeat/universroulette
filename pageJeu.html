<script>

let porteFeuille_ordi = 0 ;

let valeurPorteFeuille = 100000 ; 

   


    go.onclick = function() {

        let mise = document.getElementById("mises").value;
        
        let aleatoire = Math.floor(Math.random()*36) ;

        let go = document.getElementById("go") ;

        let miseEnMillier = mise * 1000;

        if(miseEnMillier > valeurPorteFeuille) {
            alert('La valeur de la mise est supérieure au portefeuille . Veuillez recommencer SVP !');
            return 1;
        }

        let selecquete = document.querySelector("select") ;

        let choix = selecquete.options[selecquete.selectedIndex].value ;



        alea.value = aleatoire ;


        if(choix==40) {
            if(aleatoire%2==0){
                valeurPorteFeuille = valeurPorteFeuille + (miseEnMillier * 2);
                porteFeuille_ordi = porteFeuille_ordi ;
                alert("Vous avez gagne !");
            }
            else{
                valeurPorteFeuille = valeurPorteFeuille - miseEnMillier ;
                porteFeuille_ordi = porteFeuille_ordi + miseEnMillier ;
                alert("Vous avez perdu !");
            }
        }
        else if(choix==41) {
            if(aleatoire%2 != 0) {
                valeurPorteFeuille = valeurPorteFeuille + (miseEnMillier * 2);
                porteFeuille_ordi = porteFeuille_ordi ;
                alert("Vous avez gagne !");
            }
            else {
                valeurPorteFeuille = valeurPorteFeuille - miseEnMillier ;
                porteFeuille_ordi = porteFeuille_ordi + miseEnMillier ;
                alert("Vous avez perdu !");
            }
        }
       
        if (aleatoire == 0) {
            alert("Vous avez perdu");
            valeurPorteFeuille = valeurPorteFeuille - miseEnMillier;
            porteFeuille_ordi = porteFeuille_ordi + miseEnMillier ;
        }else if (aleatoire === choix) {
            alert("Vous avez gagne !");
            valeurPorteFeuille = valeurPorteFeuille + (miseEnMillier * 35) ;
            porteFeuille_ordi = porteFeuille_ordi ;
        }else if (choix != 40 && choix != 41 && choix != 0 && choix != aleatoire){
            valeurPorteFeuille = valeurPorteFeuille - miseEnMillier;
            porteFeuille_ordi = porteFeuille_ordi + miseEnMillier ;
            alert("Vous avez perdu !");
        }
        document.getElementById("joueur").innerHTML = ('Votre portefeuille contient' +valeurPorteFeuille) ;
        document.getElementById("ordi").innerHTML = ('Le portefeuille de ordinateur contient' +porteFeuille_ordi) ;
    }

</script>
